<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="=UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="main">

      <div class="buttons">

        <div class="row5"></div>

          <div class="clear"></div>
          <div class="divide"></div>

        <div class="row4"></div>

          <div class="7"></div>
          <div class="8"></div>
          <div class="9"></div>
          <div class="multiply"></div>

        <div class="row3"></div>

          <div class="4"></div>
          <div class="5"></div>
          <div class="6"></div>
          <div class="subtract"></div>

        <div class="row2"></div>

          <div class="1"></div>
          <div class="2"></div>
          <div class="3"></div>
          <div class="add"></div>

        <div class="row1"></div>

          <div class="0"></div>
          <div class="decimal"></div>
          <div class="equals"></div>

      </div>

      <div class="display">
        <div class="current"></div>
        <div class="history"></div>
      </div>

    </div>
  </body>
</html>
