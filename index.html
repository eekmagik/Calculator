<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="=UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="main">

      <div class="display">
        <div class="history"></div>
          <div class="input-history">
            <div class="equation">3+4</div>
            <div class="result">7</div>
          </div>
        <div class="current">
          <div class="input-current"></div>
        </div>
      </div>

      <div class="buttons">

        <div class="row" id="row5">

          <div class="buttoncontainer" id="clear">
            <div class="button" id="clearbutton">C</div>
          </div>

          <div class="buttoncontainer" id="divide">
            <div class="button" id="operator">/</div>
          </div>
        
        </div>

        <div class="row" id="row4">

          <div class="buttoncontainer" id="seven">
            <div class="button">7</div>
          </div>
          <div class="buttoncontainer" id="eight">
            <div class="button">8</div>
          </div>
          <div class="buttoncontainer" id="nine">
            <div class="button">9</div>
          </div>
          <div class="buttoncontainer" id="multiply">
            <div class="button" id="operator">*</div>
          </div>
        </div>

        <div class="row" id="row3">

          <div class="buttoncontainer" id="four">
            <div class="button">4</div>
          </div>
          <div class="buttoncontainer" id="five">
            <div class="button">5</div>
          </div>
          <div class="buttoncontainer" id="six">
            <div class="button">6</div>
          </div>
          <div class="buttoncontainer" id="subtract">
            <div class="button" id="operator">-</div>
          </div>
        </div>

        <div class=row id="row2">

          <div class="buttoncontainer" id="one">
            <div class="button">1</div>
          </div>
          <div class="buttoncontainer" id="two">
            <div class="button">2</div>
          </div>
          <div class="buttoncontainer" id="three">
            <div class="button">3</div>
          </div>
          <div class="buttoncontainer" id="add">
            <div class="button" id="operator">+</div>
          </div>
        </div>

        <div class="row" id="row1">

          <div class="buttoncontainer" id="zero">
            <div class="button">0</div>
          </div>
          <div class="buttoncontainer" id="decimal">
            <div class="button">.</div>
          </div>
          <div class="buttoncontainer" id="equals">
            <div class="button" id="equalsbutton">=</div>
          </div>
        </div>

      </div>

      

    </div>

    <script src="./script.js"></script>
  </body>
</html>
